<html>

//"top_case": [{"name": "阳极铝黑色", "price": 399, "weight": 379}, {"name": "阳极铝银色", "price": 399, "weight": 379}, {"name": "阳极铝浅灰色", "price": 399, "weight": 379}, {"name": "阳极铝大红色", "price": 399, "weight": 379}, {"name": "阳极铝灰金", "price": 399, "weight": 379}, {"name": "涂层N9", "price": 399, "weight": 379}, {"name": "电泳白", "price": 399, "weight": 379}, {"name": "RAW", "price": 399, "weight": 379}], "bottom_case": [{"name": "阳极铝黑色", "price": 258.4, "weight": 829}, {"name": "阳极铝银色", "price": 258.4, "weight": 829}, {"name": "阳极铝灰色", "price": 258.4, "weight": 829}, {"name": "阳极铝大红色", "price": 258.4, "weight": 829}, {"name": "RAW", "price": 258.4, "weight": 829}, {"name": "不锈钢", "price": 1700, "weight": 2487}, {"name": "红铜", "price": 955, "weight": 2736}, {"name": "阳极铝黑色刀纹", "price": 389, "weight": 829}, {"name": "阳极铝银色刀纹", "price": 389, "weight": 829}], "inner_plate": [{"name": "胡桃木", "price": 36, "weight": 3}, {"name": "PC", "price": 36, "weight": 12}], "weight_block": [{"name": "不锈钢", "price": 378, "weight": 1772}, {"name": "红铜", "price": 560, "weight": 1950}, {"name": "铝", "price": 180, "weight": 600}, {"name": "不需要", "price": 0, "weight": 0}], "palm_rest": [{"name": "黑色", "price": 400, "weight": 877}, {"name": "银色", "price": 400, "weight": 877}, {"name": "PC", "price": 400, "weight": 550}, {"name": "不需要", "price": 0, "weight": 0}], "pcb": [{"name": "焊接单模", "price": 159, "weight": 100}, {"name": "热插拔单模", "price": 199, "weight": 120}, {"name": "热插拔双模", "price": 270, "weight": 120}, {"name": "磁轴", "price": 300, "weight": 110}, {"name": "不需要", "price": 0, "weight": 0}], "plate": [{"name": "碳纤维", "price": 159, "weight": 41}, {"name": "PC", "price": 99, "weight": 41}, {"name": "阳极铝", "price": 99, "weight": 81}, {"name": "不需要", "price": 0, "weight": 0}]};

    const container = document.getElementById('config');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalWeightEl = document.getElementById('totalWeight');

    let currentLang = 'zh';
    let currentCurrency = 'CNY';

    const translations = {
      zh: {
        top_case: '上壳',
        bottom_case: '下壳',
        inner_plate: '内盖板',
        weight_block: '配重',
        palm_rest: '手托',
        pcb: 'PCB',
        plate: '定位板'
      },
      en: {
        top_case: 'Top Case',
        bottom_case: 'Bottom Case',
        inner_plate: 'Inner Plate',
        weight_block: 'Weight Block',
        palm_rest: 'Palm Rest',
        pcb: 'PCB',
        plate: 'Plate'
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      container.innerHTML = '';
      Object.keys(configData).forEach(key => {
        createSelect(translations[currentLang][key], key);
      });
      updateTotal();
    }

    function toggleCurrency() {
      currentCurrency = currentCurrency === 'CNY' ? 'USD' : 'CNY';
      updateTotal();
    }

    function formatPrice(price) {
      return currentCurrency === 'USD'
        ? '$' + (price / exchangeRate).toFixed(2)
        : '¥' + price.toFixed(2);
    }

    function createSelect(labelText, key) {
      const label = document.createElement('label');
      label.textContent = labelText;

      const select = document.createElement('select');
      select.name = key;

      configData[key].forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.name;
        option.textContent = `${currentLang === 'zh' ? opt.name : opt.name_en} - ${formatPrice(opt.price)}`;
        option.dataset.price = opt.price;
        option.dataset.weight = opt.weight;
        select.appendChild(option);
      });

      select.addEventListener('change', updateTotal);
      label.appendChild(select);
      container.appendChild(label);
    }

    function updateTotal() {
      let total = 0;
      let weight = 0;

      document.querySelectorAll('select').forEach(select => {
        const selected = select.options[select.selectedIndex];
        total += parseFloat(selected.dataset.price || 0);
        weight += parseFloat(selected.dataset.weight || 0);
      });

      totalPriceEl.textContent = formatPrice(total);
      totalWeightEl.textContent = weight.toFixed(0) + 'g';
    }

    const labels = {
      top_case: '上壳',
      bottom_case: '下壳',
      inner_plate: '内盖板',
      weight_block: '配重',
      palm_rest: '手托',
      pcb: 'PCB',
      plate: '定位板'
    };

    Object.keys(configData).forEach(key => {
      createSelect(labels[key], key);
    });

    updateTotal();
  </script>
<p style="text-align: center; margin-top: 40px;">

</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><input id="configLink" readonly="True" style="margin-top:15px; width:100%; font-size:14px; padding:6px; background:#222; color:#0f0; border:1px solid #555;" type="text"/><script>
function generateConfigLink() {
  const params = new URLSearchParams();
  document.querySelectorAll('select').forEach(select => {
    params.set(select.name, select.value);
  });
  const baseUrl = location.origin + location.pathname;
  const fullUrl = baseUrl + '?' + params.toString();
  const input = document.getElementById("configLink");
  input.value = fullUrl;
  input.select();
  document.execCommand("copy");
  alert("配置链接已复制！");
}

window.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(location.search);
  urlParams.forEach((value, key) => {
    const select = document.querySelector(`select[name="${key}"]`);
    if (select) select.value = value;
  });
  updateTotal();
});
</script></body>
</html>
